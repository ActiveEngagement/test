name: Example

on:
  push:
    branches: [ 'master' ]
  workflow_dispatch:

jobs:
  full-build:

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - run: cd .github/scripts/test
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm install
      - run: node index.js
