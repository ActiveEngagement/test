name: Example

on:
  push:
    branches: [ 'master' ]
  workflow_dispatch:

jobs:
  full-build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: |
          npm install
          node index.js
        working-directory: .github/scripts/test
