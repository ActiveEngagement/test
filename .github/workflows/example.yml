name: Example

on:
  push:
    tags: [ 'v*' ]

jobs:
  full-build:

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ActiveEngagement/validate-version@feature-8-b
        with:
          ref_name: ${{ github.ref_name }}
          branch: master
