name: Example

on:
  push:
    branches: [ '*' ]
  workflow_dispatch:

jobs:
  full-build:

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 10
      - uses: ActiveEngagement/theguru@fix-59
        with:
          user_email: ${{ secrets.GURU_USER_EMAIL }}
          user_token: ${{ secrets.GURU_USER_TOKEN }}
          collection_id: 68517b36-e873-4bf0-8aae-c486ea45ea0d
          collection_type: standard
          cards: |
            [
              {
                "path": "tailwind.md",
                "title": "Test Tailwind Card"
              }
            ]
          image_handler: github_urls
          github: {{toJson(github)}}
